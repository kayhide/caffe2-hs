name:                caffe2
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/githubuser/caffe2#readme
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2018 Author name here
category:            Web

extra-source-files:
  - README.md

custom-setup:
  dependencies:
    - base
    - Cabal
    - hoppy-runtime >= 0.5 && < 0.6

dependencies:
  - base >= 4.7 && < 5
  - async
  - bytestring
  - containers
  - mtl
  - stm
  - text
  - transformers
  - unordered-containers
  - vector
  - filepath
  - directory
  - process
  - unix
  - deepseq
  - split
  - streams
  - safe
  - binary
  - classy-prelude
  - mono-traversable
  - time
  - random
  - data-default
  - lens
  - aeson
  - lens-aeson
  - proto-lens
  - hoppy-runtime
  - caffe2-proto
  - caffe2-generator
  - caffe2-cpp

default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

extra-libraries:
  - caffe2
  - caffe2-wrapper

library:
  source-dirs:      [src, src_gen]

executables:
  caffe2:
    source-dirs:      app
    main:             Main.hs
    dependencies:
      - caffe2
